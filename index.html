<!doctype html>
<html lang="de">
<!-- Head-Teil -->

<head>
  <meta charset="utf-8" />
  <title>TheGame</title>
  <meta name="description" content="HTML.Spielerei" />
  <meta name="author" content="Paul Drux" />
  <meta name="keywords" content="Testseite" />
  <link rel="stylesheet" href="./css/style.css" />
  <script src="javascript/javascript.js"></script>
</head>

<body>

  <!-- Header-Navigation -->
  <nav>
    <ul class="topnav">
      <li><a>Project</a></li>
      <li><a>Team</a></li>
      <li><a>Fun</a></li>
    </ul>
  </nav>

  <!-- Eigentliches Spiel -->
  <div class="border">
    <button onclick="wuerfeln()" id="spielbutton" class="buttonstyle">Würfeln</button>
    <div>
      <label id="currentnumberlabeltext" class="labelstyletext">Gewürfelte Zahl: </label>
      <label id="currentnumberlabel" class="labelstyle">?</label>
      <label id="faktorlabeltext" class="labelstyletext">Faktor: </label>
      <label id="faktorlabel" class="labelstyle"><span id="faktorspan">6</span></label>
      <label id="zwischenstandlabeltext" class="labelstyletext">Zwischenstand: </label>
      <label id="zwischenstandlabel" class="labelstyle">0</label>
      <label id="scorelabeltext" class="labelstyletext">Punktekonto: </label>
      <label id="scorelabel" class="labelstyle"><span id="scorespan">6</span></label>
    </div>
    <button onclick="reset()" id="quitbutton" class="buttonstyle">Beenden</button>
    <label id="livelabeltext" class="labelstyletext">Leben</label>
    <label id="livelabel" class="labelstyle"><span>3</span></label>

  </div>


</body>

</html>
